<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GTPlanner Admin{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/admin/css/style.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h4><i class="bi bi-speedometer2"></i> GTPlanner</h4>
            <small>管理控制台</small>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {{ 'active' if current_path == '/admin/' else '' }}" href="/admin/">
                    <i class="bi bi-house-door"></i> 仪表盘
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if current_path == '/admin/chat' else '' }}" href="/admin/chat">
                    <i class="bi bi-chat-square-text"></i> 开始对话
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if current_path == '/admin/sessions' else '' }}" href="/admin/sessions">
                    <i class="bi bi-chat-dots"></i> 会话管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if current_path == '/admin/logs' else '' }}" href="/admin/logs">
                    <i class="bi bi-file-text"></i> 日志查看
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if current_path == '/admin/settings' else '' }}" href="/admin/settings">
                    <i class="bi bi-gear"></i> 配置管理
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <a href="/" target="_blank" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-up-right"></i> 打开API文档
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">{{ page_title }}</h5>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-success">
                            <i class="bi bi-check-circle"></i> 系统运行中
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2025 GTPlanner. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0">Version 1.0.0</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/admin/js/main.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
