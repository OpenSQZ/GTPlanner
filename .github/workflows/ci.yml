name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'prefabs/releases/community-prefabs.json'
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'prefabs/releases/community-prefabs.json'
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short --ignore=tests/test_document_edit_node.py --ignore=tests/test_document_edit_proposal_event.py --ignore=tests/test_edit_document_tool_return.py
      
      - name: Check code quality
        run: |
          uv run flake8 gtplanner/ --max-line-length=120 --exclude=__pycache__
        continue-on-error: true

