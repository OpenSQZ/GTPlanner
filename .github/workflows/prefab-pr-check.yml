name: Prefab PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'prefabs/releases/community-prefabs.json'

jobs:
  validate-prefab:
    name: Validate Prefab Submission
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        working-directory: prefabs/releases
        run: |
          uv sync
      
      - name: Check only community-prefabs.json is modified
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "::error::No files changed in this PR"
            exit 1
          fi
          
          # Only allow prefabs/releases/community-prefabs.json to be modified
          if [ "$CHANGED_FILES" != "prefabs/releases/community-prefabs.json" ]; then
            echo "::error::Only prefabs/releases/community-prefabs.json should be modified"
            echo "Found changes in: $CHANGED_FILES"
            exit 1
          fi
          
          echo "✅ File change validation passed"
      
      - name: Extract PR changes
        working-directory: prefabs/releases
        run: |
          uv run python3 scripts/extract_pr_changes.py
      
      - name: Validate JSON Schema
        working-directory: prefabs/releases
        run: |
          uv run python3 scripts/validate_schema.py
      
      - name: Check artifact URL accessibility
        working-directory: prefabs/releases
        run: |
          uv run python3 scripts/check_artifact_url.py
      
      - name: Download and verify artifact
        working-directory: prefabs/releases
        run: |
          uv run python3 scripts/verify_artifact.py
      
      - name: Check for duplicate entries
        working-directory: prefabs/releases
        run: |
          uv run python3 scripts/check_duplicates.py
      
      - name: All checks passed
        run: |
          echo "✅ All validation checks passed!"
          echo "::notice::PR is ready for human review"

